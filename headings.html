<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings In HTML</title>
    <style>
        h1{
            color: red;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        h2{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>This is the most important heading.</h1>
    <h2>This heading is next.</h2>
    <h3>Then heading is next.</h3>
    <h4>And the this one is h4.</h4>
    <h5>This is an unimportant heading.</h5>
    <h6>This is the least important heading.</h6>
</body>
</html>
